<!DOCTYPE html>
<!-- 1. 通过  xmlns:th="http://www.thymeleaf.org" 将静态页面转换为动态页面, 需要动态处理的元素使用 th: 作为前缀-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="text/html;charset=UTF-8">
    <!-- 2.通过@{} 引用 web 静态资源 -->
    <link th:src="@{../static/bootstrap/bootstrap.min.css}" rel="stylesheet"/>
<!--        <link th:src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"/>-->
    <!--    <link th:src="" rel="stylesheet"/>-->
    <title>Title</title>

</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">访问model</h3>
    </div>
    <div class="panel-boday">
        <span th:text="${singlePerson.name}"></span>
    </div>
</div>
<!-- 5. 通过 ${not #lists.isEmpty(people)}表达式判断 people是否为空 -->
<div th:if="${not #lists.isEmpty(people)}">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">访问model</h3>
        </div>
        <div class="panel-body">
            <!-- 3. th:text动态显示文本, ${singlePerson.name}访问 model 中的 singlePerson 的 name 属性-->
            <span th:text="${singlePerson.name}"></span>
            <ul class="list-group">
                <!--4. 使用 th:each 来做循环，person 作为迭代变量-->
                <li class="list-group-item" th:each="person:${people}">
                    <span th:text="${person.name}"></span>
                    <span th:text="${person.age}"></span>
                    <!--字符串拼接-->
<!--                    <button class="btn" th:onclick=" 'getName(' + ${person.name} + ');'">获得名字</button>-->
<!--                    <button class="btn" th:onclick="|getName(${person.name})|">获得名字</button>-->
                </li>
            </ul>
        </div>
    </div>

</div>
